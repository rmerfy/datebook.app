<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Добавить</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<header class="top-header">
  <div class="container">
    <div class="top-header__inner">
      <a class="top-header__logo" href="#">Планировщик</a>
    </div>
  </div>
</header>
<main class="main-form">
  <div class="container">
    <div class="main-form__inner">
      <div class="main-form__content" id="main-form">
        <!-- One "tab" for each step in the form: -->
        <div class="tab">
          <label for="x">Название</label>
          <input  id="name" class="name" type="text" oninput="this.className = ''">
          <label for="x0">Дата начало тренировок</label>
          <input id="x0" class="res-x1" type="date" oninput="this.className = ''">

          <label for="x1">Объём в метрах за тренировку</label>
          <input  id="x1" class="res-x2" type="number" oninput="this.className = ''">

          <label for="x2">Количество лет спортсмену</label>
          <input  id="x2" class="res-x3" type="number">
        </div>

        <div class="tab">
          <label for="x3">Количество недель до старта</label>
          <input  id="x3" class="res-x4" type="number" oninput="this.className = ''">

          <label for="x4">Количество недель общего этапа</label>
          <input  id="x4" class="res-x5" type="number" oninput="this.className = ''">

          <label for="x5">Количество недель специального этапа</label>
          <input  id="x5" class="res-x6" type="number" oninput="this.className = ''">

          <label for="x6">Количество недель соревновательного этапа</label>
          <input  id="x6" class="res-x7" type="number" oninput="this.className = ''">

          <label for="x7">Количество тренировок в неделю</label>
          <input  id="x7" class="res-x8" type="number" oninput="this.className = ''">
        </div>

        <div class="tab">
          <label for="x8">Объем плавания в 1-ой зоне интенсивности в % </label>
          <input  id="x8" class="res-x9" type="number" oninput="this.className = ''">

          <label for="x9">Объем плавания в 2-ой зоне интенсивности в % </label>
          <input  id="x9" class="res-x10" type="number" oninput="this.className = ''">

          <label for="x10">Объем плавания в 3-ой зоне интенсивности в % </label>
          <input  id="x10" class="res-x11" type="number" oninput="this.className = ''">

          <label for="x11">Объем плавания в 4-ой зоне интенсивности в % </label>
          <input  id="x11" class="res-x12" type="number" oninput="this.className = ''">

          <label for="x12">Объем плавания в 5-ой зоне интенсивности в % </label>
          <input  id="x12" class="res-x13" type="number" oninput="this.className = ''">
          <div class="main-form__submit">
            <button class="btn" id="calc">Рассчитать</button>
            <button class="btn" id="insert">Добавить</button>
          </div>
        </div>

        <div style="overflow:auto;">
          <div style="float:right;">
            <a class="btn" type="button" id="prevBtn" onclick="nextPrev(-1)">Назад</a>
            <a class="btn" type="button" id="nextBtn" onclick="nextPrev(1)">Далее</a>
          </div>
        </div>

        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
        </div>
      </div>
    </div>
  </div>
</main>
<script async="" src="/browser-sync/browser-sync-client.js?v=2.26.7"></script>
<script src="js/index.js"></script>
<script src="js/libs.min.js"></script>
<script src="js/main-form.js"></script>
<script src="cordova.js"></script>
</body>

</html>
